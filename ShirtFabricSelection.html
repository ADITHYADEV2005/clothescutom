<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shirt Fabric Selection</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h2>Shirt Fabric & Style Selection</h2>

    <form id="fabricSelectionForm">

      </label>
<label>Shirt Color:</label>
<div class="color-options" style="display: flex; flex-wrap: wrap; gap: 10px; max-width: 500px;">

      <label>Sleeve Style:
        <select id="sleeveStyle" name="sleeveStyle">
          <option value="Full Sleeve">Full Sleeve</option>
          <option value="Half Sleeve">Half Sleeve</option>
        </select>
      </label>

      <label>Collar Type:
        <select id="collarType" name="collarType">
          <option value="Spread Collar">Spread Collar</option>
          <option value="Button-Down">Button-Down</option>
          <option value="Mandarin">Mandarin</option>
          <option value="Wingtip">Wingtip</option>
        </select>
      </label>

      <label>Placket Style:
        <select id="placketStyle" name="placketStyle">
          <option value="Standard">Standard</option>
          <option value="French Front">French Front</option>
          <option value="Concealed">Concealed</option>
        </select>
      </label>

      <label>Pocket Style:
        <select id="pocketStyle" name="pocketStyle">
          <option value="No Pocket">No Pocket</option>
          <option value="Single Pocket">Single Pocket</option>
          <option value="Double Pocket">Double Pocket</option>
        </select>
      </label>

      <button type="button" onclick="goTo3DModel()">Submit</button>
    </form>

    <script>
      function goTo3DModel() {
        // Collect selected fabric and style information
        const fabricType = document.getElementById('fabric').value;
        const sleeveStyle = document.getElementById('sleeveStyle').value;
        const collarType = document.getElementById('collarType').value;
        const placketStyle = document.getElementById('placketStyle').value;
        const pocketStyle = document.getElementById('pocketStyle').value;

        // Collect measurements from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const neck = urlParams.get('neck');
        const shoulder = urlParams.get('shoulder');
        const chest = urlParams.get('chest');
        const waist = urlParams.get('waist');
        const sleeveLength = urlParams.get('sleeveLength');
        const shirtLength = urlParams.get('shirtLength');

        // Pass everything to 3D Model Preview page via URL
        const modelUrl = `3DModelPreview.html?fabric=${encodeURIComponent(fabricType)}&sleeveStyle=${encodeURIComponent(sleeveStyle)}&collarType=${encodeURIComponent(collarType)}&placketStyle=${encodeURIComponent(placketStyle)}&pocketStyle=${encodeURIComponent(pocketStyle)}&neck=${encodeURIComponent(neck)}&shoulder=${encodeURIComponent(shoulder)}&chest=${encodeURIComponent(chest)}&waist=${encodeURIComponent(waist)}&sleeveLength=${encodeURIComponent(sleeveLength)}&shirtLength=${encodeURIComponent(shirtLength)}`;

        // Redirect to 3D Model Preview page
        window.location.href = modelUrl;
      }
      document.querySelectorAll('.color-swatch').forEach(swatch => {
  swatch.addEventListener('click', () => {
    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
    swatch.classList.add('selected');
    document.getElementById('shirtColor').value = swatch.dataset.color;
  });
});

    </script>
    <script src="app.js"></script>

  </div>
</body>
</html>
